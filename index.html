<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Finder</title>

    <div class="container">
        <h1>Random Meal Finder</h1>

        <button id="searchBtn"><i class="fa-solid fa-arrows-turn-to-dots"></i></button>
